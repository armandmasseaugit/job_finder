<!-- Explore Jobs Page -->
<div class="fade-in" x-data="exploreJobs()">
    <!-- Header -->
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                <i class="fas fa-search text-blue-600 mr-3"></i>Explore Job Offers
            </h1>
            <p class="text-gray-600">Discover your next career opportunity</p>
        </div>

        <!-- Filters Card -->
        <div class="mt-6 lg:mt-0">
            <div class="bg-white rounded-lg shadow-md p-4 flex flex-col sm:flex-row gap-4">
                <!-- Date Filter -->
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-700 mb-1">Published After</label>
                    <input
                        type="date"
                        x-model="dateFilter"
                        @change="loadOffers()"
                        class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Sort Filter -->
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-700 mb-1">Sort By</label>
                    <select
                        x-model="sortBy"
                        @change="loadOffers()"
                        class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="date">Newest First</option>
                        <option value="relevance">Relevance Score</option>
                    </select>
                </div>

                <!-- Search -->
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-700 mb-1">Search</label>
                    <div class="relative">
                        <input
                            type="text"
                            x-model="searchTerm"
                            @input.debounce.500ms="loadOffers()"
                            placeholder="Search jobs..."
                            class="pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div x-show="loading" class="flex justify-center items-center py-12">
        <div class="bg-white rounded-lg shadow-md p-8 text-center">
            <i class="fas fa-spinner fa-spin text-3xl text-blue-600 mb-4"></i>
            <p class="text-gray-600">Loading amazing job opportunities...</p>
        </div>
    </div>

    <!-- Results Info -->
    <div x-show="!loading && offers.length > 0" class="mb-6">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <p class="text-blue-800">
                <i class="fas fa-info-circle mr-2"></i>
                Displaying <span x-text="offers.length" class="font-semibold"></span> job offers
                <span x-show="dateFilter"> published after <span x-text="dateFilter" class="font-semibold"></span></span>
            </p>
        </div>
    </div>

    <!-- Jobs Grid -->
    <div id="jobs-container" x-show="!loading" class="space-y-6">
        <!-- Job cards will be loaded here via HTMX -->
    </div>

    <!-- Empty State -->
    <div x-show="!loading && offers.length === 0" class="text-center py-12">
        <div class="bg-white rounded-lg shadow-md p-8">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No jobs found</h3>
            <p class="text-gray-500">Try adjusting your filters or search terms</p>
        </div>
    </div>
</div>

<script>
function exploreJobs() {
    return {
        offers: [],
        loading: false,
        dateFilter: '',
        sortBy: 'date',
        searchTerm: '',

        init() {
            // Set default date to 7 days ago
            const lastWeek = new Date();
            lastWeek.setDate(lastWeek.getDate() - 7);
            this.dateFilter = lastWeek.toISOString().split('T')[0];
            this.loadOffers();
        },

        async loadOffers() {
            this.loading = true;

            // Build query parameters
            const params = new URLSearchParams();
            if (this.dateFilter) params.append('date_filter', this.dateFilter);
            if (this.sortBy) params.append('sort_by', this.sortBy);
            if (this.searchTerm) params.append('search', this.searchTerm);

            try {
                // Load offers via HTMX
                htmx.ajax('GET', `http://localhost:8000/offers?${params.toString()}`, {
                    target: '#jobs-container',
                    swap: 'innerHTML'
                });

                // Also load data for Alpine.js state
                const response = await fetch(`http://localhost:8000/offers?${params.toString()}`);
                this.offers = await response.json();

            } catch (error) {
                console.error('Error loading offers:', error);
                this.offers = [];
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>

<!-- HTMX Template for Job Cards -->
<template id="job-card-template">
    <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow p-6 border border-gray-200">
        <!-- Job Header -->
        <div class="flex items-start justify-between mb-4">
            <div class="flex items-center">
                <img src="{logo_url}" alt="Company Logo" class="w-12 h-12 rounded-lg mr-4 object-cover">
                <div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-1">
                        <a href="{url}" target="_blank" class="hover:text-blue-600 transition-colors">
                            {name}
                        </a>
                    </h3>
                    <p class="text-gray-600 font-medium">{company_name}</p>
                </div>
            </div>

            <!-- New Badge -->
            <div class="flex items-center space-x-2">
                <span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full font-medium">
                    ðŸ”´ NEW!
                </span>
            </div>
        </div>

        <!-- Job Details -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-4 text-sm">
            <div class="flex items-center text-gray-600">
                <i class="fas fa-calendar-alt mr-2 text-blue-500"></i>
                <span>{publication_date}</span>
            </div>
            <div class="flex items-center text-gray-600">
                <i class="fas fa-home mr-2 text-green-500"></i>
                <span class="capitalize">{remote}</span>
            </div>
            <div class="flex items-center text-gray-600">
                <i class="fas fa-map-marker-alt mr-2 text-red-500"></i>
                <span>{city}</span>
            </div>
            <div class="flex items-center text-gray-600">
                <i class="fas fa-chart-line mr-2 text-purple-500"></i>
                <span>Score: {relevance_score}</span>
            </div>
        </div>

        <!-- Description Preview -->
        <div class="mb-4">
            <p class="text-gray-700 text-sm line-clamp-2">{description_preview}</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between">
            <a href="{url}"
               target="_blank"
               class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center">
                <i class="fas fa-external-link-alt mr-2"></i>
                View Job
            </a>

            <div class="flex space-x-2">
                <!-- Like Button -->
                <button
                    hx-post="http://localhost:8000/likes/{reference}?feedback=like"
                    hx-target="closest .like-buttons"
                    hx-swap="outerHTML"
                    class="like-btn p-2 rounded-lg border-2 border-gray-200 hover:border-red-300 hover:bg-red-50 transition-colors">
                    <i class="fas fa-heart text-gray-400 hover:text-red-500"></i>
                </button>

                <!-- Dislike Button -->
                <button
                    hx-post="http://localhost:8000/likes/{reference}?feedback=dislike"
                    hx-target="closest .like-buttons"
                    hx-swap="outerHTML"
                    class="dislike-btn p-2 rounded-lg border-2 border-gray-200 hover:border-gray-400 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-thumbs-down text-gray-400 hover:text-gray-600"></i>
                </button>
            </div>
        </div>
    </div>
</template>
