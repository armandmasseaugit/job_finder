name: CI for job_finder

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

env:
  PYTHON_VERSION: "3.12.3"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Install packages
        run: |
          make install

      - name: Run Pytest
        run: |
          echo "Running tests"
          make test

      - name: Run pylint and fail if score < 7.0
        run: |
          echo "Running pylint..."
          score=$(python -m pylint src tests --score=y | tee pylint-report.txt | grep "Your code has been rated at" | awk '{print $7}' | cut -d'/' -f1)
          threshold=7.0
          result=$(awk "BEGIN {print ($score >= $threshold) ? 0 : 1}")
          if [ "$result" -ne 0 ]; then
            echo "Pylint score $score is below threshold ($threshold). Failing."
            exit 1
          fi
      
          
  



          
          
      

